<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const textArray = ["rock", "paper", "scissors"];
        let score = 0;
        
        function computerPlay() {
            return textArray[Math.floor(Math.random()*textArray.length)];
              
        }
       
        
        function playRound() {
            let computerSelection = computerPlay();
            let playerSelection = prompt("Please enter rock, paper, or scissors").toLowerCase();
            if (playerSelection == computerSelection) {
                console.log(`It's a tie, you both chose ${playerSelection}`);
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                console.log("You lose, rock is covered by paper.")
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                console.log("You win, rock beats scissors.")
                score++;
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                console.log("You win, paper beats rock.")
                score++;
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                console.log("You lose, paper is cut by scissors.")
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                console.log("You lose, scissors are beat by rock.")
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                console.log("You win, scissors cut paper.")
                score++;
            } else {
                console.log("Something went wrong, please enter rock, paper, or scissors");
                playRound();
            }
        }

        function game() {
            for (let i = 1; i <= 5; i++) {
                playRound();
            }
            if (score === 0) {
                console.log("I cant believe it, you tied all 5 times")
            }
            else if (score < 3) {
                console.log(`you lost with a score of ${score} out of 5`);
            } else {
                console.log(`you won, with a score of ${score} out of 5`);
            }
            score = 0;

        }
            
       game();


    


    </script>
</body>
</html>
