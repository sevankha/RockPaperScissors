    <h1>Rock Paper Scissors</h1>
        <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        </div>

        <div>
            <p>Your Score is : <span id="playerScore">0</span></p>
            <p>The computer score is : <span id="computerScore">0</span></p>
            <p>Number of ties is :  <span id="tieScore">0</span></p>
        </div>

    <script>
        // See if you can use these instead of string literals

        let playerScore = document.getElementById("playerScore");
        let computerScore = document.getElementById('computerScore');
        let tieScore = document.getElementById('tieScore');
        let playerTracker = 0;
        let computerTracker = 0;
        let tieTracker = 0;
        const rockButton = document.getElementById("rock");
        const paperButton = document.getElementById("paper");
        const scissorsButton = document.getElementById("scissors");


        function computerPlay() {
            const textArray = ["rock", "paper", "scissors"];
            return textArray[Math.floor(Math.random()*textArray.length)];
              
        }
       
        function clickListener(e) {
            const playerSelection = e.target.id;
            const computerSelection = computerPlay();
            playRound(playerSelection, computerSelection);
            
        }

        rockButton.addEventListener("click", clickListener);
        paperButton.addEventListener("click", clickListener);
        scissorsButton.addEventListener("click", clickListener);
        

        function resetGameCheck() {
            if (playerTracker === 5 ) {
                playerScore.innerHTML = "5";
                alert("Congratulations! You Won!")
                playerTracker=0;
            computerTracker=0;
            tieTracker=0;
            playerScore.textContent = " " + playerTracker;
            computerScore.textContent = " " + computerTracker;
            tieScore.textContent = "" + tieTracker;  
                
            } else if (computerTracker === 5) {
                computerScore.textContent = "5";
                alert("Sorry! You lost!")
                playerTracker=0;
            computerTracker=0;
            tieTracker=0;
            playerScore.textContent = " " + playerTracker;
            computerScore.textContent = " " + computerTracker;
            tieScore.textContent = "" + tieTracker;  
                
            } else {
                return;
            
            
            
        }
    }
        
        
        
        function playRound(playerSelection, computerSelection) {
           


            if (playerSelection == computerSelection) {
                tieTracker++;
                tieScore.innerHTML = "" + tieTracker; 
                resetGameCheck();              
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                ++computerTracker;
                computerScore.textContent = " " + computerTracker;
                resetGameCheck();             
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                ++playerTracker;
                playerScore.innerHTML = " " + playerTracker;
                resetGameCheck();
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                ++playerTracker;
                playerScore.innerHTML = " " + playerTracker;
                resetGameCheck();
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                ++computerTracker;
                computerScore.innerHTML = " " + computerTracker;
                resetGameCheck();
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                ++computerTracker;
                computerScore.innerHTML = " " + computerTracker;
                resetGameCheck();
            } else { 
                //(playerSelection == "scissors" && computerSelection == "paper") {
                ++playerTracker;
                playerScore.innerHTML = " " + playerTracker;
                resetGameCheck();
            } 
        }
